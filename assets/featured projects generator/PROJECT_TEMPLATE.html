<div class="carousel-listitem card">
  <div class="image"><img src="img/featured_projects_logos/{{logo}}" alt=""></div>
  <div class="description">
    <h4>{{title}}</h4>
    <span class="body-text">{{description}}</span>
  </div>
  {% if github_url is not none or website_url is not none %}
  <div class="buttons">
    {% if github_url %}
    <a href="{{github_url}}" class="button github">
      <svg xmlns="http://www.w3.org/2000/svg" width="26.325" height="25.675" viewBox="0 0 26.325 25.675">
        <path id="git_icon" d="M13.162,0A13.163,13.163,0,0,0,9,25.65c.658.115.9-.28.9-.625,0-.313-.016-1.349-.016-2.451-3.307.609-4.163-.806-4.426-1.547a4.786,4.786,0,0,0-1.349-1.859c-.461-.247-1.119-.856-.016-.872A2.634,2.634,0,0,1,6.12,19.645a2.813,2.813,0,0,0,3.834,1.086,2.769,2.769,0,0,1,.839-1.76c-2.929-.329-5.989-1.464-5.989-6.5A5.122,5.122,0,0,1,6.153,8.934a4.73,4.73,0,0,1,.132-3.488S7.387,5.1,9.9,6.8a12.409,12.409,0,0,1,6.581,0c2.517-1.711,3.62-1.349,3.62-1.349a4.73,4.73,0,0,1,.132,3.488,5.093,5.093,0,0,1,1.349,3.537c0,5.051-3.077,6.17-6.005,6.5a3.117,3.117,0,0,1,.888,2.435c0,1.76-.016,3.175-.016,3.62,0,.346.247.757.9.625A13.169,13.169,0,0,0,13.162,0Z"
          transform="translate(0 0)" fill="var(--text-primary)" fill-rule="evenodd" />
      </svg>
      <span>GitHub</span>
    </a>
    {% endif %}
    {% if website_url %}
    <a href="{{website_url}}" class="button website">
      <span>Website</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="23.846" height="23.846" viewBox="0 0 23.846 23.846">
        <path id="Icon_ionic-ios-arrow-round-up" data-name="Icon ionic-ios-arrow-round-up" d="M13.234,7.329a.918.918,0,0,1-1.293.007L7.662,3.071V19.324a.914.914,0,0,1-1.827,0V3.071L1.556,7.343A.925.925,0,0,1,.263,7.336.91.91,0,0,1,.27,6.05L6.1.26h0A1.026,1.026,0,0,1,6.39.07.872.872,0,0,1,6.742,0a.916.916,0,0,1,.639.26l5.832,5.79A.9.9,0,0,1,13.234,7.329Z"
          transform="translate(14.305) rotate(45)" fill="var(--bg-dark)" />
      </svg>
    </a>
    {% endif %}
  </div>
  {% endif %}
</div>
