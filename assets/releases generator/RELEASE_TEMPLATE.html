<div class="release">
  <span class="version">{{tag_name}}</span>
  <div class="container">
    <div class="date">
      <div class="bullet"></div>
      <span>{{release_date}}</span>
    </div>
    <div class="content">
      <div class="inner card">
        <h3>{{title}}</h3>
        <div class="details">
          <p class="body-text">
            {{body_html}}
          </p>

        </div>
        {% if include_buttons %}
        <div class="buttons">
          <a href="{{download_url}}" class="button download">
            <svg xmlns="http://www.w3.org/2000/svg" width="18.686" height="21.572" viewBox="0 0 18.686 21.572">
              <g id="downloadicon" transform="translate(1 1)">
                <path id="layer2" d="M24,20.9l3.354,3.773L30.708,20.9M27.354,10V24.674" transform="translate(-19.011 -10)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
                <path id="layer1" d="M12,54H28.686" transform="translate(-12 -34.428)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" />
              </g>
            </svg>
            <span>Download (20MB)</span>
          </a>
          <a href="{{release_url}}" class="button github">
            <svg xmlns="http://www.w3.org/2000/svg" width="26.325" height="25.675" viewBox="0 0 26.325 25.675">
              <path id="git_icon" d="M13.162,0A13.163,13.163,0,0,0,9,25.65c.658.115.9-.28.9-.625,0-.313-.016-1.349-.016-2.451-3.307.609-4.163-.806-4.426-1.547a4.786,4.786,0,0,0-1.349-1.859c-.461-.247-1.119-.856-.016-.872A2.634,2.634,0,0,1,6.12,19.645a2.813,2.813,0,0,0,3.834,1.086,2.769,2.769,0,0,1,.839-1.76c-2.929-.329-5.989-1.464-5.989-6.5A5.122,5.122,0,0,1,6.153,8.934a4.73,4.73,0,0,1,.132-3.488S7.387,5.1,9.9,6.8a12.409,12.409,0,0,1,6.581,0c2.517-1.711,3.62-1.349,3.62-1.349a4.73,4.73,0,0,1,.132,3.488,5.093,5.093,0,0,1,1.349,3.537c0,5.051-3.077,6.17-6.005,6.5a3.117,3.117,0,0,1,.888,2.435c0,1.76-.016,3.175-.016,3.62,0,.346.247.757.9.625A13.169,13.169,0,0,0,13.162,0Z"
                transform="translate(0 0)" fill="var(--text-primary)" fill-rule="evenodd" />
            </svg>
            <span>GitHub</span>
          </a>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</div>
