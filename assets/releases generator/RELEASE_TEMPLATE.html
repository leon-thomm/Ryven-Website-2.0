<div class="release">
    <span class="version">{{tag_name}}</span>
    <div class="container">
      <div class="date">
        <div class="bullet"></div>
        <span>{{release_date}}</span>
      </div>
      <div class="content">
        <div class="inner card">
          <h3>{{title}}</h3>
          <div class="details">
            <p class="body-text">
              {{body_html}}
            </p>

          </div>
          {% if include_buttons %}
          <div class="buttons">
            <a href="{{download_url}}" class="button download">Download (20MB)</a>
            <a href="{{release_url}}" class="button github">
              <svg xmlns="http://www.w3.org/2000/svg" width="26.325" height="25.675" viewBox="0 0 26.325 25.675">

              <span>GitHub</span>
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
